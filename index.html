<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audiobook Archive</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    header { background: #333; color: #fff; padding: 1rem; text-align: center; }
    .search { padding: 1rem; text-align: center; }
    .search input { width: 50%; padding: 0.5rem; font-size: 1rem; }
    .filters { text-align: center; margin: 1rem; }
    .filters button { margin: 0.3rem; padding: 0.5rem 1rem; cursor: pointer; }
    .container { display: flex; flex-wrap: wrap; justify-content: center; }
    .card { background: #fff; margin: 1rem; padding: 1rem; width: 300px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .card h3 { margin-top: 0; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>Audiobook Archive</h1>
  </header>

  <div class="search">
    <input type="text" id="searchInput" placeholder="Search audiobooks...">
  </div>

  <div class="filters">
    <button type="button" onclick="filterCategory('all')">All</button>
    <button type="button" onclick="filterCategory('Fiction')">Fiction</button>
    <button type="button" onclick="filterCategory('Science')">Science</button>
    <button type="button" onclick="filterCategory('Religion')">Religion</button>
  </div>

  <div class="container" id="audiobookList">
    <div class="card" data-category="Fiction">
      <h3>The Time Machine</h3>
      <p>by H.G. Wells</p>
      <iframe width="100%" height="60" scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/123456789&color=%23333&auto_play=false"></iframe>
    </div>

    <div class="card" data-category="Science">
      <h3>Brief History of Time</h3>
      <p>by Stephen Hawking</p>
      <iframe width="100%" height="60" scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/987654321&color=%23333&auto_play=false"></iframe>
    </div>

    <div class="card" data-category="Religion">
      <h3>The Bhagavad Gita</h3>
      <p>Hindu scripture</p>
      <iframe width="100%" height="60" scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/192837465&color=%23333&auto_play=false"></iframe>
    </div>
  </div>

  <script>
    function filterCategory(category) {
      const cards = document.querySelectorAll('.card');
      for (let i = 0; i < cards.length; i++) {
        const card = cards[i];
        const match = card.getAttribute('data-category') === category || category === 'all';
        if (match) {
          card.classList.remove('hidden');
        } else {
          card.classList.add('hidden');
        }
      }
    }

    document.getElementById('searchInput').addEventListener('input', function() {
      const value = this.value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      for (let i = 0; i < cards.length; i++) {
        const card = cards[i];
        const text = card.textContent.toLowerCase();
        if (text.includes(value)) {
          card.classList.remove('hidden');
        } else {
          card.classList.add('hidden');
        }
      }
    });
  </script>
</body>
</html>
