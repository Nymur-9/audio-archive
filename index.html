<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audiobook Archive</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    header { background: #333; color: #fff; padding: 1rem; text-align: center; }
    .search { padding: 1rem; text-align: center; }
    .search input { width: 50%; padding: 0.5rem; font-size: 1rem; }
    .filters { text-align: center; margin: 1rem; }
    .filters button { margin: 0.3rem; padding: 0.5rem 1rem; cursor: pointer; }
    .container { display: flex; flex-wrap: wrap; justify-content: center; }
    .card { background: #fff; margin: 1rem; padding: 1rem; width: 300px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .card img { width: 100%; height: auto; border-radius: 8px; }
    .card h3 { margin-top: 10px; }
    .card p { font-size: 1rem; color: #555; }
    .hidden { display: none; }
    @media screen and (max-width: 768px) {
      .search input { width: 80%; }
      .filters { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Audiobook Archive</h1>
  </header>

  <div class="search">
    <input type="text" id="searchInput" placeholder="Search audiobooks...">
  </div>

  <div class="filters">
    <button onclick="filterCategory('all')">All</button>
    <button onclick="filterCategory('Fiction')">Fiction</button>
    <button onclick="filterCategory('Science')">Science</button>
    <button onclick="filterCategory('Religion')">Religion</button>
  </div>

  <div class="container" id="audiobookList">
    <div class="card" data-category="Fiction">
      <img src="https://via.placeholder.com/300x180.png?text=The+Time+Machine" alt="Book Cover">
      <h3>The Time Machine</h3>
      <p>by H.G. Wells</p>
      <iframe width="100%" height="60" scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/123456789&color=%23333&auto_play=false"></iframe>
    </div>

    <div class="card" data-category="Science">
      <img src="https://via.placeholder.com/300x180.png?text=Brief+History+of+Time" alt="Book Cover">
      <h3>Brief History of Time</h3>
      <p>by Stephen Hawking</p>
      <iframe width="100%" height="60" scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/987654321&color=%23333&auto_play=false"></iframe>
    </div>

    <div class="card" data-category="Religion">
      <img src="https://via.placeholder.com/300x180.png?text=The+Bhagavad+Gita" alt="Book Cover">
      <h3>The Bhagavad Gita</h3>
      <p>Hindu scripture</p>
      <iframe width="100%" height="60" scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/192837465&color=%23333&auto_play=false"></iframe>
    </div>
  </div>

  <script>
    function filterCategory(category) {
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const match = card.dataset.category === category || category === 'all';
        card.classList.toggle('hidden', !match);
      });
    }

    document.getElementById('searchInput').addEventListener('input', function() {
      const value = this.value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const text = card.textContent.toLowerCase();
        card.classList.toggle('hidden', !text.includes(value));
      });
    });
  </script>
</body>
</html>
